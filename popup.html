<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Ad Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon32.png" alt="Pinterest Ad Blocker" class="logo">
            <h1>Pinterest Ad Blocker</h1>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Ads Blocked:</span>
                <span class="stat-value" id="blockedCount">0</span>
                <span class="stat-unit">ads</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="enableToggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Enable Ad Blocking</span>
                </label>
            </div>
        </div>
        
        <div class="info">
            <p class="description">
Automatically detects and blocks promoted content and advertisements on Pinterest, giving you a cleaner browsing experience.
            </p>
        </div>
        
        <div class="actions">
            <button id="refreshBtn" class="btn btn-primary">Refresh Page</button>
            <button id="reportBtn" class="btn btn-secondary">Report Issue</button>
        </div>
        
        <div class="footer">
            <p class="version">Version 1.0.0</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
